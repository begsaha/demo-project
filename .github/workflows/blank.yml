#          registry: docker.io
#          dockerfile: Dockerfile
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: myartifact
          path: myartifact
